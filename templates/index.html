<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prakiraan Cuaca</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-4">Prakiraan Cuaca 7 Hari</h2>

      <form method="POST" class="mb-4 d-flex justify-content-center">
        <input
          type="text"
          name="city"
          class="form-control w-50 me-2"
          placeholder="Masukkan Kota"
          required
        />
        <button type="submit" class="btn btn-primary">Cek Cuaca</button>
      </form>

      {% if weather_data %}
      <h4 class="text-center mb-4">Prakiraan Cuaca untuk {{ city }}</h4>
      <div class="row">
        {% for day in weather_data %}
        <div class="col-md-4 mb-3">
          <div class="card text-center p-3">
            <h5>{{ day.date }}</h5>
            <img
              src="http://openweathermap.org/img/wn/{{ day.icon }}@2x.png"
              alt="Weather icon"
            />
            <p class="m-0"><strong>{{ day.temp }}Â°C</strong></p>
            <p class="m-0">{{ day.description }}</p>
            <p class="m-0">Kelembaban: {{ day.humidity }}%</p>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <p class="text-center">Data tidak ditemukan atau API bermasalah.</p>
      {% endif %}
    </div>
  </body>
</html>
